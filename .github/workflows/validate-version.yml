name: Validate Version

on:
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get PR version
        id: pr_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Checkout main branch
        uses: actions/checkout@v4.1.1
        with:
          ref: main
          path: main-branch

      - name: Get main version
        id: main_version
        run: echo "version=$(node -p "require('./main-branch/package.json').version")" >> $GITHUB_OUTPUT

      - name: Check if tag already exists
        id: check_tag
        run: |
          git fetch --tags
          if git rev-parse "v${{ steps.pr_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Calculate next version if needed
        id: next_version
        run: |
          PR_VERSION="${{ steps.pr_version.outputs.version }}"
          MAIN_VERSION="${{ steps.main_version.outputs.version }}"
          TAG_EXISTS="${{ steps.check_tag.outputs.exists }}"

          echo "PR version: $PR_VERSION"
          echo "Main version: $MAIN_VERSION"
          echo "Tag exists: $TAG_EXISTS"

          # Si la version es diferente y el tag no existe, todo OK
          if [ "$PR_VERSION" != "$MAIN_VERSION" ] && [ "$TAG_EXISTS" == "false" ]; then
            echo "needs_bump=false" >> $GITHUB_OUTPUT
            echo "âœ… Version valida: v$PR_VERSION"
            exit 0
          fi

          # Calcular siguiente version (increment patch)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$MAIN_VERSION"

          # Si el tag ya existe, seguir incrementando hasta encontrar uno libre
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"

          while git rev-parse "v$NEW_VERSION" >/dev/null 2>&1; do
            NEW_PATCH=$((NEW_PATCH + 1))
            NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          done

          echo "needs_bump=true" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version a actualizar: v$NEW_VERSION"

      - name: Auto-bump version
        if: steps.next_version.outputs.needs_bump == 'true'
        run: |
          NEW_VERSION="${{ steps.next_version.outputs.new_version }}"

          # Configurar git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Actualizar package.json
          npm version $NEW_VERSION --no-git-tag-version

          # Commit y push
          git add package.json package-lock.json 2>/dev/null || git add package.json
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
          git push origin HEAD:${{ github.event.pull_request.head.ref }}

          echo "âœ… Version actualizada automaticamente a v$NEW_VERSION"

      - name: Notify Telegram on failure
        if: failure()
        uses: ./.github/actions/notify-telegram
        with:
          webhook_url: ${{ secrets.N8N_WEBHOOK_TO_TELEGRAM_URL }}
          event: version_check_failed
          repository: ${{ github.repository }}
          actor: ${{ github.actor }}
          run_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          version: ${{ steps.pr_version.outputs.version }}
          pr_number: ${{ github.event.pull_request.number }}
          pr_title: ${{ github.event.pull_request.title }}

  security-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run npm audit
        run: npm audit --audit-level=high

      - name: Notify Telegram on failure
        if: failure()
        uses: ./.github/actions/notify-telegram
        with:
          webhook_url: ${{ secrets.N8N_WEBHOOK_TO_TELEGRAM_URL }}
          event: security_audit_failed
          repository: ${{ github.repository }}
          actor: ${{ github.actor }}
          run_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          pr_number: ${{ github.event.pull_request.number }}
          pr_title: ${{ github.event.pull_request.title }}
