name: Validate Version

on:
  pull_request:
    branches:
      - main

jobs:
  check-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4

      - name: Get PR version
        id: pr_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          path: main-branch

      - name: Get main version
        id: main_version
        run: echo "version=$(node -p "require('./main-branch/package.json').version")" >> $GITHUB_OUTPUT

      - name: Compare versions
        run: |
          echo "PR version: ${{ steps.pr_version.outputs.version }}"
          echo "Main version: ${{ steps.main_version.outputs.version }}"
          if [ "${{ steps.pr_version.outputs.version }}" == "${{ steps.main_version.outputs.version }}" ]; then
            echo "❌ Error: La versión debe ser diferente a main"
            echo "Actualiza la versión en package.json antes de hacer merge"
            exit 1
          fi
          echo "✅ Versión válida"
