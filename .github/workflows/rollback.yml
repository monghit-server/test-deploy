name: Rollback / Deploy Version

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'VersiÃ³n a desplegar (ej: 1.0.0, 1.0.1) - deja vacÃ­o para ver tags disponibles'
        required: false
        type: string

jobs:
  rollback:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0

      - name: List available tags
        id: tags
        run: |
          echo "ğŸ“‹ Tags disponibles:"
          git tag -l "v*" --sort=-version:refname | head -20
          echo ""
          TAGS=$(git tag -l "v*" --sort=-version:refname | tr '\n' ', ' | sed 's/,$//')
          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Check if version provided
        if: inputs.version == ''
        run: |
          echo "â„¹ï¸ No se especificÃ³ versiÃ³n."
          echo ""
          echo "ğŸ“‹ Tags disponibles: ${{ steps.tags.outputs.tags }}"
          echo ""
          echo "Ejecuta el workflow de nuevo y especifica una versiÃ³n."
          exit 1

      - name: Validate version exists
        run: |
          VERSION="v${{ inputs.version }}"
          if ! git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "âŒ Error: El tag $VERSION no existe"
            echo ""
            echo "ğŸ“‹ Tags disponibles: ${{ steps.tags.outputs.tags }}"
            exit 1
          fi
          echo "âœ… Tag $VERSION encontrado"

      - name: Deploy version to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/apps/test-deploy
            sed -i 's|image: ghcr.io/monghit-server/test-deploy:.*|image: ghcr.io/monghit-server/test-deploy:${{ inputs.version }}|' docker-compose.yml
            docker compose pull
            docker compose up -d

            echo "â³ Esperando que el contenedor arranque..."
            sleep 5

            if ! docker compose ps | grep -q "running"; then
              echo "âŒ Error: El contenedor no estÃ¡ corriendo"
              echo "ğŸ“‹ Logs del contenedor:"
              docker compose logs --tail=50
              exit 1
            fi

            echo "â³ Verificando health check..."
            for i in 1 2 3 4 5; do
              if curl -sf http://localhost:3000/health > /dev/null 2>&1; then
                echo "âœ… Desplegada versiÃ³n ${{ inputs.version }}"
                curl -s http://localhost:3000/health
                exit 0
              fi
              echo "Intento $i/5 fallido, reintentando..."
              sleep 3
            done

            echo "âŒ Error: Health check fallÃ³ despuÃ©s de 5 intentos"
            echo "ğŸ“‹ Logs del contenedor:"
            docker compose logs --tail=50
            exit 1
