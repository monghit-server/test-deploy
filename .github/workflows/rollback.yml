name: Rollback / Deploy Version

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Versión a desplegar (ej: 1.0.0, 1.0.1)'
        required: true
        type: string

jobs:
  rollback:
    runs-on: ubuntu-latest
    steps:
      - name: Validate version exists
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://ghcr.io/v2/monghit-server/test-deploy/manifests/${{ inputs.version }}")
          if [ "$STATUS" != "200" ]; then
            echo "❌ Error: La versión ${{ inputs.version }} no existe en el registro"
            exit 1
          fi
          echo "✅ Versión ${{ inputs.version }} encontrada"

      - name: Deploy version to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/apps/test-deploy
            sed -i 's|image: ghcr.io/monghit-server/test-deploy:.*|image: ghcr.io/monghit-server/test-deploy:${{ inputs.version }}|' docker-compose.yml
            docker compose pull
            docker compose up -d
            echo "✅ Desplegada versión ${{ inputs.version }}"
