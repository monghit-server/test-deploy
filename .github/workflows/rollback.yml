name: Rollback / Deploy Version

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Versi√≥n a desplegar (ej: 1.0.0, 1.0.1) - deja vac√≠o para ver tags disponibles'
        required: false
        type: string

jobs:
  rollback:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0

      - name: List available tags
        id: tags
        run: |
          echo "üìã Tags disponibles:"
          git tag -l "v*" --sort=-version:refname | head -20
          echo ""
          TAGS=$(git tag -l "v*" --sort=-version:refname | tr '\n' ', ' | sed 's/,$//')
          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Check if version provided
        if: inputs.version == ''
        run: |
          echo "‚ÑπÔ∏è No se especific√≥ versi√≥n."
          echo ""
          echo "üìã Tags disponibles: ${{ steps.tags.outputs.tags }}"
          echo ""
          echo "Ejecuta el workflow de nuevo y especifica una versi√≥n."
          exit 1

      - name: Validate version exists
        run: |
          VERSION="v${{ inputs.version }}"
          if ! git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "‚ùå Error: El tag $VERSION no existe"
            echo ""
            echo "üìã Tags disponibles: ${{ steps.tags.outputs.tags }}"
            exit 1
          fi
          echo "‚úÖ Tag $VERSION encontrado"

      - name: Deploy version to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/apps/test-deploy
            sed -i 's|image: ghcr.io/monghit-server/test-deploy:.*|image: ghcr.io/monghit-server/test-deploy:${{ inputs.version }}|' docker-compose.yml
            docker compose pull
            docker compose up -d
            echo "‚úÖ Desplegada versi√≥n ${{ inputs.version }}"
